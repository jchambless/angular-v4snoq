<div class="search-bar" [ngClass]="{'expanded':!collapsed}">
  <div class="search-bar-content">
      <input pInputText 
        class="search-bar-input" 
        type="text" 
        [placeholder]="placeHolderText || defaultPlaceholderText" 
        (input)="search($event)">
  </div>
</div>

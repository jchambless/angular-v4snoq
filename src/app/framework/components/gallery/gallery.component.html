<div class="fx-gallery">
  
  <div class="fx-gallery-header">
    <span>{{galleryName}}</span>
    <p>{{galleryDescription}}</p>
  </div>

  <div class="fx-gallery-toolbar">
    <fx-search-bar 
      (input)="search($event)"></fx-search-bar>
  </div>
  
  <div class="fx-gallery-body">

    <ng-container *ngIf="!images">
      <ng-container [ngTemplateOutlet]="noImagesTpl"></ng-container>
    </ng-container>

    <ng-container *ngIf="images">
      <ng-container 
        [ngTemplateOutlet]="imagesTpl" 
        [ngTemplateOutletContext]="{gallery: images}"></ng-container>
    </ng-container>

  </div>

</div>

<ng-template #noImagesTpl>
  <span>No images</span>
</ng-template>

<ng-template #imagesTpl let-gallery='images'>
  <span>Images</span>
  <table>
    <thead>
      <th>Test</th>
    </thead>
    <tbody>
      <tr *ngFor="let image of images">
        <td><img src="{{image.uri}}" width="{{image.width}}" height="{{image.height}}"/></td>
      </tr>
    </tbody>
  </table>
</ng-template>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Gallery</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary" (click)="createCatalog($event)">Create Catalog</button>
      <button class="btn btn-sm btn-outline-secondary" (click)="uploadToCatalog($event)">Upload Images</button>
    </div>
  </div>
</div>

<div class="mt-2">
  <fx-gallery #gallery
    [galleryName]=name
    [galleryDescription]=description
    (onImageClicked)="imageClicked($event)"
    (onCatalogCreated)="catalogCreated($event)"
    (onImageUploaded)="imageUploaded($event)">
  </fx-gallery>
</div>
